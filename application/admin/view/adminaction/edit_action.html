{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                    <form action="{:url('')}" method="post"  class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">行为标识：</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="required" value="{$info['name']}" placeholder="输入行为标识 英文字母" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">行为名称：</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="required" value="{$info['title']}" placeholder="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">行为描述：</label>
                            <div class="layui-input-block">
                                <textarea name="remark" placeholder="" class="layui-textarea">{$info['remark']}</textarea>
                            </div>
                        </div>
                        <div class="layui-form-item layui-layout-admin">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="zz-btn-submit">立即提交</button>
                                <button type="button" class="layui-btn layui-btn-primary zz-btn-cancel">取消</button>
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$id}">
                    </form>
            </div>
        </div>
    </div>
</div>
{/block}
