{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                    <form action="{:url('')}" method="post"  class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">链接名称：</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="required" value="{$infos['title']}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">链接地址：</label>
                            <div class="layui-input-block">
                                <input type="text" name="url" lay-verify="required" value="{$infos['url']}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">上传图片：</label>
                            <div class="layui-input-block">
                                <div class="zz-upload-pic">
                                    <button class="layui-btn zzBtnUpload" type="button">
                                        <i class="layui-icon">&#xe67c;</i>上传图片
                                    </button>
                                    <input class="zz-upload-value" name="image" type="hidden" value="{$infos['image']}">
                                    <div class="zz-upload-pic-show layui-row"></div>
                                </div>
                                <script src="__JS__/upload.js"></script>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">排序：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sort" lay-verify="required"  value="{$infos['sort']}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">描述：</label>
                            <div class="layui-input-block">
                                <textarea name="description" placeholder="" class="layui-textarea">{$infos['description']}</textarea>
                            </div>
                        </div>
                        <div class="layui-form-item layui-layout-admin">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="zz-btn-submit">立即提交</button>
                                <button type="button" class="layui-btn layui-btn-primary zz-btn-cancel">取消</button>
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$id}">
                    </form>
            </div>
        </div>
    </div>
</div>
{/block}
