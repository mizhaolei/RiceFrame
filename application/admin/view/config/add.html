{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                    <form action="{:url('')}" method="post"  class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">配置标识：</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="required" placeholder="用于config函数调用，只能使用英文且不能重复" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">配置标题：</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="required" placeholder="用于后台显示的配置标题" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">排序：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sort" lay-verify="required|number" placeholder="用于分组显示的顺序" value="0" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">作用域：</label>
                            <div class="layui-input-inline">
                                <select name="module" id="module">
                                    {volist name="Think.config.CONFIG_MODULE" id="MODULE"}
                                    <option value="{$key}">{$MODULE}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">配置类型：</label>
                            <div class="layui-input-inline">
                                <select name="type" id="">
                                    {volist name="Think.config.CONFIG_TYPE_LIST" id="type"}
                                        <option value="{$key}">{$type}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">配置分组：</label>
                            <div class="layui-input-inline">
                                <select name="group">
                                    <option value="0">不分组</option>
                                    {volist name="Think.config.CONFIG_GROUP_LIST" id="group"}
                                    <option value="{$key}">{$group}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">配置值：</label>
                            <div class="layui-input-block">
                                <textarea name="value" placeholder="" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">配置项：</label>
                            <div class="layui-input-block">
                                <textarea name="extra" placeholder="（如果是枚举型 需要配置该项）" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">说明：</label>
                            <div class="layui-input-block">
                                <textarea name="remark" placeholder="" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item layui-layout-admin">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="zz-btn-submit">立即提交</button>
                                <button type="button" class="layui-btn layui-btn-primary zz-btn-cancel">取消</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
{/block}
