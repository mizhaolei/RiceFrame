<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{$zzField['title']}_{:config('WEB_SITE_TITLE')}</title>
  <meta name="keywords" content="{$zzField['keywords']}" />
  <meta name="description" content="{$zzField['description']}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <script type="text/javascript" src="__LIB__/layui/layui.js"></script>
  <link rel="stylesheet" type="text/css" href="__LIB__/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="__CSS__/main.css">
  <!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

</head>
<body>
{include file="head.html"}
  <!-- details-content -->
  <div class="details-content">
    <div class="title">
        <h3>{$zzField['title']}</h3>
        <h4><span class="child-title">{$zzField['category_title']}</span> / <span class="time">{:date('Y.m',$field['create_time'])}</span></h4>
    </div>
    <div class="img-box">
      {$zzField['content']}
    </div>
  </div>
  <div class="prev-next layui-row">
    {zz:prenext  get='pre'}
    <a class="zz-prenext zz-prenext-pre layui-col-md6" href="{$field['url']}">
      <i class="layui-icon layui-icon-left"></i> 上一篇：{$field['title']}
    </a>
    {/zz:prenext}
    {zz:prenext  get='next'}
    <a class="zz-prenext zz-prenext-next layui-col-md6" href="{$field['url']}">
      <i class="layui-icon layui-icon-right"></i> 下一篇：{$field['title']}
    </a>
    {/zz:prenext}
  </div>
  <!-- details-content -->


{include file="footer.html"}
</body>
</html>
