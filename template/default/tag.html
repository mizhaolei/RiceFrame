<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$zzField['meta_title']}_{:config('WEB_SITE_TITLE')}</title>
    <meta name="keywords" content="{$zzField['keywords']}" />
    <meta name="description" content="{$zzField['description']}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <script type="text/javascript" src="__LIB__/layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="__LIB__/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/main.css">
    <!--加载meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>

{include file="head.html"}



<!-- case-content -->
<div class="case-content">
    <div class="banner">
        <div class="img-text">
            <img src="__IMG__/al_img1.jpg" alt="">
            <h3>
                今日推荐
            </h3>
        </div>
        <div class="img-text active">
            <img src="__IMG__/al_img2.jpg" alt="">
            <h3>
                优秀案例
            </h3>
        </div>
    </div>
    <div class="imgtext-flow">
        <div class="layui-fluid pb50">
            <div class="layui-row item-list-box layui-clear" id="item-list-box" style="margin:0">
                {zz:list orderby="create_time desc" type="tag" where="$tag"}
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <a href="{$field['url']}">
                        <div class="item">
                            <img src="{$field['cover_path']}" alt="">
                            <div class="item-text">
                                <h3>{$field['title']}</h3>
                                <span>{:date('Y/m/d',$field['create_time'])}</span>
                            </div>
                        </div>
                    </a>
                </div>
                {/zz:list}
            </div>
        </div>
    </div>
</div>
<!-- end case-content -->


{include file="footer.html"}
</body>
</html>
