<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="__IMG__/favicon.png" type="image/png">
        <title>{$zzField['title']}_{:config('WEB_SITE_TITLE')}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="__CSS__/bootstrap.css">
        <link rel="stylesheet" href="__VEN__/linericon/style.css">
        <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
        <link rel="stylesheet" href="__VEN__/owl-carousel/owl.carousel.min.css">
        <link rel="stylesheet" href="__VEN__/lightbox/simpleLightbox.css">
        <link rel="stylesheet" href="__VEN__/nice-select/css/nice-select.css">
        <link rel="stylesheet" href="__VEN__/animate-css/animate.css">
        <!-- main css -->
        <link rel="stylesheet" href="__CSS__/style.css">
    </head>
    <body>
        
        <!--================Header Menu Area =================-->
        {include file="head.html"}
        <!--================Header Menu Area =================-->

        <!--================ Start Pricing Banner Area =================-->
        <section class="banner_area">
            <div class="banner_inner d-flex align-items-center">
                <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
                <div class="container">
                    <div class="banner_content text-left">
                        <div class="page_link">
						 {$zzField['position']}
						</div>
					<h2>{$zzField['title']}</h2>
                    </div>
                </div>
            </div>
        </section>
        <!--================ End Pricing Banner Area =================-->
        
        <!--================Contact Area =================-->
        <section class="contact_area section_gap">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="contact_info">
                            <div class="info_item">
                                <i class="lnr lnr-home"></i>
                                <h6>{:config('COMPANY_ADD')}</h6>
                                <p>联系人:张经理</p>
                            </div>
                            <div class="info_item">
                                <i class="lnr lnr-phone-handset"></i>
                                <h6><a href="#">{:config('COMPANY_TEL')}</a></h6>
                                <p>周一至周六 08:00--18:00</p>
                            </div>
                            <div class="info_item">
                                <i class="lnr lnr-envelope"></i>
                                <h6><a href="#">{:config('COMPANY_QQ')}@qq.com</a></h6>
                                <p>任何时间，随时恭候。</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <form class="row contact_form" action="{:url('Messageform/addMessageform')}" method="post" id="contactForm" novalidate="novalidate">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="姓名">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="subject" name="tel" placeholder="联系电话">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" name="content" id="message" rows="1" placeholder="留言内容"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12 text-right">
                                <!--<button type="submit" value="submit" class="primary_btn"><span>Send Message</span></button>-->
                                 <button type="submit" id="submit-btn" class="primary_btn"><span>立即提交</span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--================Contact Area =================-->
        <style type="text/css">
        	.footer_area {
			    padding-top: 80px !important;
			}
        </style>
        <!--================Footer Area =================-->
        {include file="footer.html"}
        <!--================End Footer Area =================-->
        <div id="success" class="modal modal-message fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fa fa-close"></i>
                        </button>
                        <h2>感谢留言</h2>
                        <p>您的留言信息已成功发送...</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="error" class="modal modal-message fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fa fa-close"></i>
                        </button>
                        <h2>Sorry !</h2>
                        <p> 留言失败</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="__JS__/jquery-3.2.1.min.js"></script>
        <script src="__JS__/popper.js"></script>
        <script src="__JS__/bootstrap.min.js"></script>
        <script src="__JS__/stellar.js"></script>
        <script src="__JS__/jquery.magnific-popup.min.js"></script>
        <script src="__VEN__/lightbox/simpleLightbox.min.js"></script>
        <script src="__VEN__/nice-select/js/jquery.nice-select.min.js"></script>
        <script src="__VEN__/isotope/imagesloaded.pkgd.min.js"></script>
        <script src="__VEN__/isotope/isotope-min.js"></script>
        <script src="__VEN__/owl-carousel/owl.carousel.min.js"></script>
        <script src="__JS__/jquery.ajaxchimp.min.js"></script>
        <script src="__JS__/mail-script.js"></script>
        <script src="__VEN__/counter-up/jquery.waypoints.min.js"></script>
        <script src="__VEN__/counter-up/jquery.counterup.min.js"></script>
        <!-- contact js -->
        <script src="__JS__/jquery.form.js"></script>
        <script src="__JS__/jquery.validate.min.js"></script>
        <script src="__JS__/contact.js"></script>
        <!--gmaps Js-->

        <script src="__JS__/gmaps.min.js"></script>
        <script src="__JS__/theme.js"></script>
    </body>
</html>
